<!DOCTYPE html>

  <body>

    <div id="root" class="container pt-4">
      <div class="row pb-4">
        <div class="col">
          <h2>マシンガン道</h2>
        </div>
      </div>

      <div class="row pb-4">
        <div class="col">
          <h3>隊長</h3>

            <option data-rate="0.44" data-description="自部隊に火災発生&装填UP（超）">★5 ノンナ［水着2021］ （スキル解放前） </option>
            <option data-rate="0.33" data-description="自部隊に火災発生&火力&装填UP（超）">★5 ノンナ［水着2021］ （スキル解放後） </option>
            <option data-rate="0.44" data-description=""></option>
          </select>
          <span class="small mark"></span>
        </div>
      </div>

      <div class="row pb-4">
        <div class="col">
          <h3>常時発動生徒</h3>
          <select id="continuous-skill" class="form-select" aria-label="常時発動スキルを持った生徒を選択">
            <option data-rate="0.56" data-description="水辺適性付与&試合中の総移動距離が短い程火力&照準UP&装填UP&味方車輌の車長【島田 愛里寿】で火力&照準&装填UP&試合開始時に自車輌に火災発生（常時発動）">★5 島田 千代［水着2021］（スキル解放後・車長【島田愛里寿】・総移動距離4以下）</option>
            <option data-rate="0.46" data-description="攻撃範囲変化&味方隊長車と離れている程火力&機動性&照準&移動力&装填UP&味方生存車輌が3輌以上の間火力&照準&装填UP&試合中相手部隊の車輌数が少ないほど相手部隊の装甲&機動性DOWN（常時発動）">★5 島田 愛里寿［V-day2022］（スキル解放後・味方3輌以上・隊長車7マス以上離）</option>
            <option data-rate="0.51" data-description="ターゲット集中&味方車輌と隣接時全ステータスUP&隣接している味方車輌の火力&装甲&機動性&照準UP（常時発動）">★5 島田 愛里寿［水着2021］（スキル解放後・味方隣接）</option>
            <option data-rate="0.56" data-description="全地形適性付与&味方フラッグ車と離れている程装甲&機動性&照準&移動力&装填UP&試合中の総移動距離が長い程機動性&移動力&装填UP&試合開始時弱点攻撃（最大3ターン継続）（常時発動）">★5 西住 まほ［5周年］（スキル解放後）</option>
            <option data-rate="0.51" data-description="不整地適性付与&攻撃範囲変化&【エレファント】搭乗時火力&装甲&機動性&照準&装填UP&試合中自部隊の車輌数が多いほど火力&装甲&装填UP（常時発動）">★5 中須賀エミ［Xmas2021］（スキル解放後・車輌【エレファント】・味方5輌以上）</option>
            <option data-rate="0.56" data-description="攻撃範囲変化&味方車輌の車長【西住 まほ】で全ステータスUP&味方フラッグ車と離れている程機動性&照準&移動力&装填UP&試合中相手部隊の車輌数が多いほど相手部隊の火力&照準DOWN（常時発動）">★5 西住みほ［6.5アニバーサリー］（スキル解放後・車長【西住まほ】・フラッグ車7マス以上離）</option>
            <option data-rate="0.56" data-description="攻撃範囲変化&味方車輌の車長【西住 みほ】で全ステータスUP&味方フラッグ車と近い程火力&装甲&照準&装填UP&試合中相手部隊の車輌数が少ないほど相手部隊の装甲&機動性DOWN（常時発動）">★5 西住まほ［6.5アニバーサリー］（スキル解放後・車長【西住みほ】・フラッグ車隣接）</option>
            <option data-rate="0.29" data-description="水辺適性付与&味方車輌の車長【西住 みほ】で全ステータスUP&味方生存車輌が3輌以上の間機動性&移動力&装填UP&1ターン目のみ敵隊長車の装甲&機動性を大幅DOWN（常時発動）">★5 西住 しほ［水着2022］（スキル解放後）</option>
            <option data-rate="0.35" data-description="水辺適性付与&味方車輌の車長【西住 みほ】で全ステータスUP&味方生存車輌が3輌以上の間機動性&移動力&装填UP&1ターン目のみ敵隊長車の装甲&機動性を大幅DOWN（常時発動）">★5 西住 しほ［水着2022］（スキル解放後・車長【西住みほ】）</option>

            <option data-rate="0.51" data-description="試合中時部隊の車輌数が少ないほど装甲&機動性&照準&装填UP&味方車輌と隣接時装甲&照準&装填UP&自社が大破後3ターンの間フラッグ車の機動性&装填UP（常時発動）">★5 中須賀 エミ［水着2021］（スキル解放後・味方1輌・味方隣接）</option>
            <option data-rate="0.51" data-description="味方車輌の車長【お銀】で全ステータスUP&チーム内の大洗女子生徒が多い程装甲&機動性&照準&装填UP&1ターン目のみ敵隊長車&フラッグ車の移動力&装填を大幅DOWN（常時発動）">★5 フリント［W-day2022］（スキル解放後・車長【お銀】・大洗女子生徒100%）</option>

            <option data-rate="0.46" data-description="ターゲット回避&耐久力が多い程火力&装甲&照準&装填UP&自車が停車中装填UP（常時発動）">★5 左衛門佐［Xmas2021］（スキル解放後・耐久100%・停車中）</option>
            <option data-rate="0.46" data-description="全地形適性付与&攻撃範囲変化&【シャーマン/75】搭乗時火力&装甲&機動性&照準&装填UP&味方隊長車と離れている程機動性&装填UP（常時発動）">★5 ケイ［5周年］（スキル解放後・車輌【シャーマン/75】・隊長車7マス以上離）</option>
            <option data-rate="0.46" data-description="攻撃範囲変化&試合中の総移動距離が短い程火力&装甲&照準&装填UP&自車が停車中装甲&機動性&装填UP&1ターン目のみ情報撹乱（大）（常時発動）">★5 逸見 エリカ［V-day2021］（スキル解放後・総移動距離4以下・停車中）</option>
            <option data-rate="0.46" data-description="攻撃範囲変化&蝶野仕様戦車搭乗時全ステータスUP&味方生存車輌が3輌以上の間装甲&照準&装填UP&戦闘時お互いの一部特殊効果、状態異常付与効果を無視（常時発動）">★5 逸見 エリカ［黒ジャンパー］（スキル解放後・車輌車輌【蝶野仕様】・味方3輌以上）</option>
            <option data-rate="0.46" data-description="味方車輌と隣接時装填UP&耐久力が多い程装填UP&戦闘時お互いの火力&装甲&機動性&照準に掛かる効果を無視（常時発動）">★5 マリー［ロリータ］（スキル解放後・耐久100%・味方隣接）</option>
            <option data-rate="0.46" data-description="味方隊長車と離れている程火力&装甲&機動性&照準&装填UP&味方生存車輌が3輌以上の間機動性&照準&装填UP&戦闘時お互いの一部特殊効果、状態異常付与効果を無視（常時発動）">★5 島田 千代［W-day2021］（スキル解放後・隊長車7マス以上離・味方3輌以上）</option>
          </select>

      <div class="row pb-4">
        <div class="col">
